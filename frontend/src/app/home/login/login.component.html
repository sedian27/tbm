<div class="form">
  <mat-card class="card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <div class="container">
        <mat-form-field>
          <input
            [(ngModel)]="loginData.email"
            matInput
            placeholder="Email"
            type="email"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            [(ngModel)]="loginData.password"
            matInput
            placeholder="Password"
            type="password"
            required
          />
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="login()" class="button" mat-raised-button>Login</button>
    </mat-card-actions>
  </mat-card>
</div>
